<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Your Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 300px)); /* Fixed width */
            gap: 25px;
            padding: 20px;
            justify-content: center; /* Centers the grid items */
        }

        .project-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            width: 300px;          /* Fixed width */
            height: 400px;         /* Fixed height */
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            width: 100%;
         height: 250px;         /* Fixed height for image */
            object-fit: contain;
            background-color: #f5f5f5;
            padding: 10px;
        }

        .project-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project-title {
            color: var(--primary-color);
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .project-description {
            color: var(--text-dark);
            margin-bottom: 15px;
            line-height: 1.6;
            /* Limit description to 3 lines */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-link {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            margin-top: auto; /*Pushes link to bottom */
        }

        .project-link:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="/assets/images/profile.jpeg" alt="Profile" class="profile-image">
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">My Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1 class="section-title">My Projects</h1>
        
        <div class="projects-grid">
            <!-- Project 1 -->
            <div class="project-card">
                <img src="/assets/images/projects/industryHeroes.png" alt="Tech Heroes" class="project-image">
                <div class="project-info">
                    <h3 class="project-title">Industry Heroes</h3>
                    <p class="project-description">An interactive character selection interface showcasing industry-specific AI assistants.</p>
                    <a href="https://MattLambson.github.io/industry-heroes/" class="project-link">View Project â†’</a>
                </div>
            </div>

            <!-- Add more project cards -->
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
